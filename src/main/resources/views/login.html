<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
<h1>Login</h1>
<div id="error-message" class="error-message"></div>

<form id="loginForm">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
    </div>
    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="/web/register">Register here</a></p>

<!-- Replace your current script section with this updated version -->
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        // Clear any previous error
        errorMessage.style.display = 'none';

        console.log('Attempting login for:', username);

        fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        })
            .then(response => {
                console.log('Login response status:', response.status);
                return response.json().then(data => {
                    if (!response.ok) {
                        throw new Error(data.message || 'Login failed');
                    }
                    return data;
                });
            })
            .then(data => {
                console.log('Login successful:', data);

                // Store token data in localStorage
                localStorage.setItem('accessToken', data.accessToken);
                localStorage.setItem('refreshToken', data.refreshToken || '');
                localStorage.setItem('tokenType', data.tokenType || 'Bearer');
                localStorage.setItem('username', data.username);

                console.log('Tokens stored in localStorage. Redirecting to dashboard...');

                // Add a small delay before redirect
                setTimeout(() => {
                    window.location.href = '/web/dashboard';
                }, 200);
            })
            .catch(error => {
                console.error('Login error:', error);
                errorMessage.textContent = 'Login failed: ' + (error.message || 'Invalid credentials');
                errorMessage.style.display = 'block';
            });
    });
</script>
</body>
</html>
